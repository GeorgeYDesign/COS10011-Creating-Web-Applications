<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="CWA Help Desk Appointment" />
    <meta name="keywords" content="HTML, Form, tags" />
    <meta name="author" content="Georges Youssef"  />
    <title>CWA Help Desk Appointment</title>

    <style>
      input[type=radio] {
        display: inline;
      }
    </style>
  </head>
  <body>
    <a href="https://www.swinburne.edu.au"><img src="logo.png" alt="Swinburne Logo"></a>

    <h1>CWA Help Desk Appointment</h1>

    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday.</p>

    <p>Check Blackboard to see when CWA Tutors will be there.</p>

    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
      <fieldset>
  			<legend>Student details</legend>
          <p><label for="studentid">Student ID:</label>
    			   <input type="text" name= "studentid" id="studentid" pattern="[0-9]{7,10}" required="required"/>
    		  </p>
        <div style="overflow: hidden;">
          <p style="float: left;"><label for="givenname">Given Name:</label>
    			   <input type="text" name= "givenname" id="givenname" pattern="[A-Za-z]{0,15}" required="required"/>
    		  </p>
          <p style="float: left;"><label for="familyname">Family Name:</label>
    			   <input type="text" name= "familyname" id="familyname" pattern="[A-Za-z]{0,15}" required="required"/>
    		  </p>
        </div>
  		</fieldset>

      <fieldset>
  			<legend>Your Units</legend>
          <input type="radio" name="unit" id="cos10011" value="cos10011" required="required"/>
         	<label for="cos10011">COS10011</label>
          <input type="radio" name="unit" id="cos60004" value="cos60004"/>
         	<label for="cos60004">COS60004</label>
          <input type="radio" name="unit" id="cos60007" value="cos60007"/>
         	<label for="cos60007">COS6007</label>

          <p><label for="tutor">Your Tutor</label>
      			<select name="tutor" id="tutor" required="required">
      				<option value="">Please Select</option>
      				<option value="johnappleseed">John Appleseed</option>
      				<option value="billgates">Bill Gates</option>
      				<option value="alberteinstein">Albert Einstein</option>
      				<option value="vlamimirputin">Vladimir Putin</option>
      				<option value="scottmorrison">Scott Morrison</option>
      			</select>
      		</p>

  		</fieldset>

      <fieldset>
  			<legend>Issue</legend>
          <input type="radio" name="issue" id="html" value="html" required="required"/>
         	<label for="html">HTML</label>
          <input type="radio" name="issue" id="css" value="css"/>
         	<label for="css">CSS</label>
          <input type="radio" name="issue" id="javascript" value="javascript"/>
         	<label for="javascript">JavaScript</label>
          <input type="radio" name="issue" id="php" value="php"/>
         	<label for="php">PHP</label>
          <input type="radio" name="issue" id="mysql" value="mysql"/>
         	<label for="mysql">MySQL</label>
          <p><label for="description">Description of Issue</label>
            <br />
      			<textarea id="description" name="description" placeholder="Write description of your problem here..." rows="4" cols="40"></textarea>
      		</p>
  		</fieldset>

      <fieldset>
        <legend>Preferred Date / Time</legend>
        <p><label for="date">Date</label>
          <input type="text" name= "date" id="date" placeholder="dd-mm-yyyy" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}" required="required"/>
        </p>
        <p><label for="time">Time</label>
          <input type="text" name= "time" id="time" placeholder="00:00" pattern="\d{2}:\d{2}" required="required"/>
        </p>
        </fieldset>

      <input type= "submit" value="Submit"/>
    	<input type= "reset" value="Reset Form"/>
    </form>
  </body>
</html>
